language: node_js
cache:
  yarn: true
  directories:
    - node_modules
node_js:
  - "12"
script:
  - yarn run lint

notifications:
  slack:
    secure: 

before_deploy: yarn run build
deploy:
  - provider: gcs
    bucket: floq-test
    local_dir: build
    upload-dir: projects
    cache_control: max-age=0
    acl: public-read
    access_key_id: GOOGFFWIXBHTD746XIUI
    secret_access_key:
      secure: 
    skip_cleanup: true
    on:
      branch: develop
      repo: blankoslo/floq-projects
  - provider: gcs
    bucket: floq
    local_dir: build
    upload-dir: projects
    cache_control: max-age=3600
